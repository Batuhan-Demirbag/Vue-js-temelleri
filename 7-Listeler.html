<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <li v-for="i in list" v-text="i"></li>
        <hr>
        <div v-for="(value, key) in personel">{{ key + " : " + value }}</div>

        
        <ul>
            <li v-for="product in productList">{{product.title}}</li>
        </ul>
       
    </div>

    <script> 

    new Vue({ 

        el : "#app",

            data : {
              list : ["elma" , "armut", "kiraz"],

              personel : {
                    name : "Batu",
                    lastname: "Demir",
                    email: "bd@gmail.com"
              }
            },
            productList : [

                {
                    title : "Mac pro",
                    price: 30000,
                    count: 10
                },
                {
                    title : "iphone 12",
                    price: 18000,
                    count: 107
                },
                {
                    title : "klave",
                    price: 300,
                    count: 123
                }

                ]

    });
     
    </script>
</body>
</html>
