<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        <p v-if="showBox">Bu sayfada gözükecek</p>
        <p v-else="!showBox">Bu sayfada gözükmeyecek.....</p>
        <button @click="showBox = !showBox">Göster/Gizle</button>

    </div>

    <script> 

    new Vue({ 

        el : "#app",

            data : {
              showBox : false,
            }
    });
     
    </script>
</body>
</html>
