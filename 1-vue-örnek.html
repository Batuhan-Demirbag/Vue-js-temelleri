<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>


    <div id="app">
    
        <h3>{{title}}</h3>
        <button>{{buttonTitle}}</button>    
        <p> {{paragraph}}</p>
        <a v-bind:href="link" v-bind:data-id="dataID">linkedin</a>
        <p v-html="details"></p>
        <p v-text="description"></p>
    </div>

    <script> 
       new Vue({ 
        el : "#app",

        data : {
            title : "test başlık",
            buttonTitle : "Tıkla gelsin",
            paragraph : "Bu uzun bir paragraftır burda string interpolition uyguladım",
            link : "https://tr.linkedin.com",
            dataID: "1",
            details: "<b> Bu bir detaydır</b>",
            description: " Bu v-text tir"
        }
    });

    </script>
</body>
</html>
